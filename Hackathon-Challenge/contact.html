</header>

<main>
    <h1>Contact Us</h1>
    <p>Phone number</p>
    <p>+45 12 34 56 78</p>


    <form action="#" method="POST">
        <label for="bugReport">Bug report description:</label>
        <br><br>
        <textarea id="bugReport" name="bugReport" rows="5" cols="40"></textarea>
        <br><br>

        <button type="submit" id="submitButton" disabled >Submit</button>
    </form>
    <script>
        const bugReportField = document.getElementById('bugReport');
        const submitButton = document.getElementById('submitButton');

        function validateBugReport() {
            const bugReport = bugReportField.value.trim();

            if (bugReport) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }

        bugReportField.addEventListener('input', validateBugReport);
    </script>
</main>
